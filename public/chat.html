<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/chat.css" />
    <title>Chat Room</title>
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <h1 style="text-align: center">Chat App</h1>
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="formField">
            <input
              name="message"
              type="text"
              id="inputField"
              required
              autocomplete="off"
            />
            <div class="btnGroup">
              <button type="submit" id="submitBtn">Submit</button>
              <button id="sendBtn">Send Location</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
        </p>
        <p>
          <span class="message__span">{{message}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div class="message">
        <span class="message__name">{{username}}</span>
        <p>
          <span class="message__span"
            ><a target="_blank" href="{{locationUrl}}"
              >My Current Location</a
            ></span
          >
          <span class="message__meta">{{createdAt}}</span>
        </p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
